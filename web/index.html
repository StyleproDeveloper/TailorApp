  <!-- FORCE DISABLE SERVICE WORKER CACHE - RUNS IMMEDIATELY -->
  <script>
    (function() {
      console.log('ğŸš¨ğŸš¨ğŸš¨ DISABLING SERVICE WORKER IMMEDIATELY ğŸš¨ğŸš¨ğŸš¨');
      
      // Unregister ALL service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          console.log('Found', registrations.length, 'service workers');
          for(let registration of registrations) {
            registration.unregister().then(function(success) {
              console.log('âœ… Service worker unregistered:', success);
            });
          }
        });
        
        // Also prevent new registrations
        navigator.serviceWorker.register = function() {
          console.log('ğŸš« Service worker registration blocked');
          return Promise.reject('Service workers disabled');
        };
      }
      
      // Clear ALL caches immediately
      if ('caches' in window) {
        caches.keys().then(function(names) {
          console.log('Found', names.length, 'caches to delete');
          for (let name of names) {
            caches.delete(name).then(function(success) {
              console.log('âœ… Cache deleted:', name, success);
            });
          }
        });
      }
      
      // Force reload if service worker was active
      if (navigator.serviceWorker.controller) {
        console.log('âš ï¸ Service worker is controlling page - forcing reload');
        window.location.reload(true);
      }
    })();
  </script>
